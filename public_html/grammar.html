<script>
    $.get("nav.html", function(data){
        $("#navigation").replaceWith(data);
    });
    $(document).ready(function() {
        console.log("onload wrking");
        $.get('/scrapeGrammar', function (data, status) {
            console.log(data +"isdata");

            var adata=data.replace("{"," ");
            var fdata =adata.replace("["," ");
            var mdata = fdata.replace("}"," ");
            var cdata = mdata.replace("]"," ");
            var qdata = cdata.replace("para"," ").replace(/"/g,' ').replace('/\n/g',"<br>");
            var sdata = qdata.replace("Nouns","<h2>Nouns</h2>").replace("Noun Identification","<h2>Noun Identification</h2>").replace("The functions of nouns","<h2>The function of nouns</h2>").replace("Types of Nouns","<h2>Types of Nouns</h2>").replace("Count Nouns","<h2>Count Nouns</h2>").replace("Plural Nouns","<h2>Plural Nouns</h2>").replace("Posessive Nouns","<h2>Possessive Nouns</h2>")
           var wdata = sdata.replace("Pronouns","<h2>Pronouns</h2>").replace("Pronoun Cases","<h2>Pronoun Cases</h2>").replace("Possessive Pronouns","<h2>Possessive Pronoun</h2>").replace("Indefinite Pronouns","<h2>Indefinite Pronouns</h2>").replace("Interrogative Pronouns","<h2>Interrogative Pronouns</h2>").replace("Demonstrative Pronouns","<h2>Demonstrative Pronouns</h2>");
            var vdata= wdata.replace("Verbs","<h2>Verbs</h2>").replace("Transitive Verbs","<h2>Transitive Verbs</h2>").replace("Intransitive Verbs","<h2>Intransitive Verbs</h2>").replace("Linking Verbs","<h2>Linking Verbs</h2>").replace("The Lay/Lie and Raise/Rise Confusion","<h3>The Lay/Lie and Raise/Rise Confusion</h3>");
            var rdata=vdata.split("\n").join("</br>");

            $('#gcontent').append(rdata);

        })
    })

</script>
